satellites.coverage.help = <b>Satellite coverages</b>: Satellite coverages are a code in 8-letter format. The first three letters indicate the satellite operator (eg. HOT for Hotbird), the following three letters indicate the satellite verision or type and the two last ones indicate the coverage of one individual antenna. VLMa uses those codes to know to which satellite a satellite channel belongs and then give the streaming order to the appropriate DVB-S adapter. For example, HOT07AKE is a coverage for the Hotbird satellite.
