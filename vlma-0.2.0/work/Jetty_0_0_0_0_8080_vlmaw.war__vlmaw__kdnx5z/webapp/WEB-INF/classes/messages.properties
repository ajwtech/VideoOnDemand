medias.fileschannel.files.help = <b>URI list</b>: It consists of the URI of files (one per line) that will be streamed on this channel. It can either be files available on the local filesystem or files available online via HTTP or the Samba protocol. Be careful, if you choose to stream files that are available on the local filesystem, you will either need that file to be on every streaming server or to tell VLMa which server has to stream this files channel, but if this server becomes unavailable, this channel won't be streamed anymore (VLMa will not try to assign it to another server). Examples of valid URIs are <i>/home/me/film.avi</i> or <i>http://server/film.avi</i>.
