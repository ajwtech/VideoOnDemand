medias.fileschannel.files.help = <b>Liste des URI des fichiers</b> : Il s'agit de l'ensemble des URIs des fichiers (une par ligne) qui seront diffusés sur cette chaîne de fichiers. Il peut aussi bien s'agir de fichiers disponibles sur le système de fichiers local que de fichiers disponibles en ligne par HTTP ou bien par partage Samba. Attention si vous choisissez de diffuser des fichiers disponibles sur le système de fichiers local, il faut soit que tous les serveurs aient ce fichier, soit spécifier le serveur sur lequel ce fichier se trouve, mais alors si ce serveur devient indisponible, la chaîne ne sera plus diffusée (VLMa ne pourra pas assigner la chaîne à un autre serveur). Des exemples d'URI valides sont <i>/home/me/film.avi</i> ou <i>http://server/film.avi</i>. 
