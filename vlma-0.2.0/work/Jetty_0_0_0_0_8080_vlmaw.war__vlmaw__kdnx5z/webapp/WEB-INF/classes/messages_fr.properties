satellites.coverage.help = <b>Zones de couverture</b> : Les zones de couverture des satellites sont des codes sur 8 caractères. Les 3 premiers caractères indiquent l'opérateur du satellite (HOT pour Hotbird par exemple), les 3 suivants le type ou la version du satellite et les 2 derniers la zone de couverture d'une antenne de ce satellite. VLMa s'en sert pour savoir à quel satellite est attachée une chaîne satellite afin de déterminer la carte DVB-S à laquelle l'ordre de diffusion doit être envoyé. Par exemple le code HOT07AKE est une zone de couverture du satellite Hotbird.
