<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/receiver.css" />
<body class="initial">
	<div class="messages">
		<h1>Waiting for Messages...</h1>
	</div>
</body>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js"></script>
<script>
	$(function() {
		var receiver = new cast.receiver.Receiver('1F82CCA9', ['VOD']),
			channelHandler = new cast.receiver.ChannelHandler('VOD'),
			$messages = $('.messages'),
			$body = $('body');
		
		channelHandler.addChannelFactory(
			receiver.createChannelFactory('VOD'));

		receiver.start();

		channelHandler.addEventListener(cast.receiver.Channel.EventType.MESSAGE, onMessage.bind(this));

		function onMessage(event) {
			$messages.html(event.message.type);
		}
	});
</script>

</html>
